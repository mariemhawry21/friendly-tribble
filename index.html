<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"></link>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
<main>
  <div class="sec1">
    <div class="top">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="hid">
      <img  id="hid" src="./images/hero-mobile.jpg" alt="image for mobile">
    </div>    
    </div>
    <div class="container">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form method="post" onsubmit="check()">
        <input placeholder="Email Address"  id="inp">
      <img src="./images/icon-error.svg" alt="error" id="error">
      </input>
        <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
        <p id="show-msg">Please provide a vaild email</p>
      </form>
    </div>
  </div>
  <div class="sec2">
    <img src="./images/hero-desktop.jpg" alt="image">
  </div>
</main>
  <script src="./main.js"></script>
</body>
</html>
